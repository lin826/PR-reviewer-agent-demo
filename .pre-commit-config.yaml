repos:
  # Python formatting and linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.4
    hooks:
      - id: ruff
        name: ruff-fix
        args: [--fix]
      - id: ruff
        name: ruff-check
        args: []
      - id: ruff-format

  # Python type checking
  - repo: local
    hooks:
      - id: basedpyright-check
        name: basedpyright-check
        entry: uv run basedpyright
        language: system
        files: \.py$
        pass_filenames: false

  # JavaScript/TypeScript formatting and linting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(js|ts|tsx|json|yaml|yml|md|css|html)$
        exclude: ^data/

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.17.0
    hooks:
      - id: eslint
        name: eslint-fix
        language: node
        entry: npx eslint
        files: \.(js|ts|tsx)$
        args: [--fix]
      - id: eslint
        name: eslint-check
        language: node
        entry: npx eslint
        files: \.(js|ts|tsx)$

  # TypeScript type checking
  - repo: local
    hooks:
      - id: typescript-check
        name: typescript-check
        entry: npx tsc --noEmit
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false

  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: (\.md$|^data/)
      - id: end-of-file-fixer
        exclude: ^data/
      - id: check-yaml
      - id: check-json
        exclude: tsconfig\.json$
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
